<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div class="main-signup">
   <div class="form-container">
   <form action="webapi/signup" method="post">
   <div class="heading">
   <h2>Sign Up</h2>
   </div>
   
   <div class="name">
   
   <div class="fname">
   <label for="psw"><b>First Name</b></label>
   	<input type="text" name="fname" placeholder=" Enter Your  First Name" class="text">
   </div>
	<div class="lname">
	<label for="psw"><b> Last Name</b></label>
	<input type="text" name="lname" placeholder=" Enter Your  Last Name" class="text">
	</div>   
   </div>
   
   <div class="email-container">
   <label for="psw"><b>Email</b></label>
   <input type="email" name="email" placeholder=" Enter your@email.com" class="email">
   </div>
   <div class="password-container">
   <label for="psw"><b>Password</b></label>
   <input type="password" name="password" placeholder=" Enter Your  Password" class="password" >
   </div>
  
   <div class="button-submit">
   <button type="submit" class="submit">Create Account</button>
   </div>
   </form>
 </div>
 </div>
</body>
</html>
